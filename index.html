<!DOCTYPE html>
<html>
<head>
	<title>Challenge 1 // The Static Web</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript">
		function updateNumbers(sliderAmount) {
			var numValue = document.getElementById("number_text");
			// console.log(sliderAmount);
			numbers.value = sliderAmount;
		}
		function updateSlider(numsAmount) {
			var numValue = document.getElementById("number_slider");
			// console.log(numsAmount);
			slider.value = numsAmount;
		}
	</script>
</head>
<body>
	<div id="wrapper">
		<form>
			  <p>
			  	<input type="number" id="numbers" min="0" max="100" step="10" value="20" class="number_text"onchange="updateSlider(this.value)" />
			  </p>
			  <p>
			  	<b>0</b> 
			  	<input type="range" id="slider" min="0" max="100" step="10" value="20" class="number_slider" onchange="updateNumbers(this.value)" />
			  	 <b>100</b>
			  </p>
		</form>
	</div>
</body>
</html>
